<div >
  <div class="container" *ngIf="!hideHeader">
    <div class="row">
        <div class="col-md-1 filter" >{{ name }}</div>
      <div>
      <mat-form-field >
        <mat-icon  matPrefix>search</mat-icon>
        <input matInput #filter placeholder="Search">
      </mat-form-field>
        <button  type="button" mat-icon-button [matMenuTriggerFor]="columnFilter">
      <mat-icon>filter_list</mat-icon>
    </button>
    <ng-content select=".actions"></ng-content>
  </div>
  </div>
</div>

  <mat-menu #columnFilter="matMenu" yPosition="below" xPosition="before">
    <button class="checkbox-item mat-menu-item" *ngFor="let column of columns"
            (click)="toggleColumnVisibility(column, $event)">
      <mat-checkbox [(ngModel)]="column.visible" class="checkbox" #checkbox (click)="$event.stopPropagation()">
        {{ column.name }}
      </mat-checkbox>
    </button>
  </mat-menu>

  <ng-content></ng-content>
</div>
