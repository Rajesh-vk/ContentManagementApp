<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>
  <div class="card-body">
    <div class="container" *ngIf="eventSummary$ | async eventSummary">
      <div class="row">
        <div class="col-md-12" *ngIf="eventDetails && eventDetails.length > 0">
    <app-grid-view #accountListTable class="your-class" name="Search Results" pageSize="5" [columns]="[
    { name: 'Event Id', property: 'eventID', visible: true, isModelProperty: true,elementType: 'link' },
    { name: 'Month', property: 'month', visible: true, isModelProperty: true },
    { name: 'Event Name', property: 'eventName', visible: true, isModelProperty: true, convertToTitleCase: true },
    { name: 'Base Location', property: 'baseLocation', visible: true, isModelProperty: true, convertToTitleCase: true },
    { name: 'Beneficiary Name', property: 'beneficiaryName', visible: true, isModelProperty: true, convertToTitleCase: true },
    { name: 'councilName', property: 'councilName', visible: true, isModelProperty: true }
  ]" [data]="eventDetails" (valueSelected)="getSelectedValue($event)"></app-grid-view>

      </div>
    </div>
    
  </div>
</div>
