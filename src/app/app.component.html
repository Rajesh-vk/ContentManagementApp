<span class="fa fa-spinner spinner"
      *ngIf="loading"></span>

<!-- Main part of the menu-->

<div class="wrapper">
  <!-- Sidebar Holder -->
  <nav id="sidebar">
    <div class="sidebar-header">
      <h5><i class="fa fa-windows"></i> OutReach FMS</h5>
  </div>

      <ul class="list-unstyled components">
          
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link"
            [routerLink]="['/dashBoard']"
            routerLinkActive="active"><i class="fa fa-dashboard"></i> DashBoard</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link"
         [routerLink]="['/event']"
         routerLinkActive="active"
         [routerLinkActiveOptions]="{ exact : true}"><i class="fa fa-tasks"></i> Events</a>
          </li>
          <li class="nav-item"  routerLinkActive="active" >
            <a class="nav-link"
            [routerLink]="['/event', '0', 'edit']"
               routerLinkActive="active"><i class="fa fa-tasks"></i> AddEvents</a>
          </li>
          <li class="nav-item" routerLinkActive="active" *ngIf="isLoggedIn">
            <a class="nav-link"
            [routerLink]="['/configuration']"
         routerLinkActive="active"><i class="fa fa-gear"></i> Configuration</a>
          </li>
          <li class="nav-item" routerLinkActive="active" *ngIf="!isLoggedIn">
            <a class="nav-link"
            [routerLink]="['/login']"
            routerLinkActive="active"
            ><i class="fa fa-sign-in"></i> Log In</a>
          </li>
          <li class="nav-item" routerLinkActive="active" *ngIf="isLoggedIn">
            <a class="nav-link"
            (click)="logOut()"
            routerLinkActive="active"><i class="fa fa-sign-out"></i> Log Out</a>
          </li>
      </ul>
  </nav>
  <div id="content">

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">

            <button type="button" id="sidebarCollapse" class="navbar-btn">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="navbar-nav">
            <li class="nav-item" *ngIf="!isLoggedIn">
              <a class="nav-link"
                 [routerLink]="['/report']"
                 routerLinkActive="active"><i  class="fa fa-registered"></i> Register
                </a>
            </li>
          </ul>
          <a *ngIf="isLoggedIn"><i  class="fa fa-user"></i> Welcome {{ userName }}</a>
            
        </div>
    </nav>
<div class="container">
  <div class="row">
    <div class="col-md-12"
         [@slideInAnimation]="o.isActivated ? o.activatedRoute : ''">
      <router-outlet #o="outlet"></router-outlet>
    </div>
    
  </div>
</div>
</div>
</div>
