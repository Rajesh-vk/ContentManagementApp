<span class="fa fa-spinner spinner"
      *ngIf="loading"></span>

<!-- Main part of the menu-->
<div class="jumbotron jumbotron-fluid text-center">
  <div class="container">
    <h3>Outreach Event Management Sysyem</h3> 
  </div>
</div>
<div class="wrapper">
  <!-- Sidebar Holder -->
  <nav id="sidebar">
      <!-- <div class="sidebar-header">
          <h5>Outreach FMS</h5>
      </div> -->

      <ul class="list-unstyled components">
          
          <li class="nav-item">
            <a class="nav-link"
            [routerLink]="['/dashBoard']"
            routerLinkActive="active">DashBoard</a>
          </li>
          <li>
            <a class="nav-link"
         [routerLink]="['/event']"
         routerLinkActive="active"
         [routerLinkActiveOptions]="{ exact : true}">Events</a>
          </li>
          <li >
            <a class="nav-link"
            [routerLink]="['/event', '0', 'edit']"
               routerLinkActive="active">AddEvents</a>
          </li>
          <li *ngIf="!isLoggedIn">
            <a class="nav-link"
            [routerLink]="['/login']"
            routerLinkActive="active"
            >Log In</a>
          </li>
          <li *ngIf="isLoggedIn">
            <a class="nav-link"
            (click)="logOut()"
            routerLinkActive="active">Log Out</a>
          </li>
      </ul>
  </nav>
  <div id="content">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">

            <button type="button" id="sidebarCollapse" class="navbar-btn">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="row" *ngIf="isLoggedIn">
              
              <div col-md-6><i  style='font-size:24px' class="fa fa-user" aria-hidden="true"></i></div>
              <div col-md-6 style="padding-right: 25px"><h6>Welcome {{ userName }}</h6></div>
          </div>
            
            
        </div>
    </nav>
<div class="container">
  <div class="row">
    <div class="col-md-12"
         [@slideInAnimation]="o.isActivated ? o.activatedRoute : ''">
      <router-outlet #o="outlet"></router-outlet>
    </div>
    
  </div>
</div>
</div>
</div>

  <p>Footer</p>
</div> -->
