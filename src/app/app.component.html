<span class="fa fa-spinner spinner"
      *ngIf="loading"></span>

<!-- Main part of the menu-->
<nav class="navbar navbar-expand-sm navbar-light bg-light">
  <a class="navbar-brand">{{pageTitle}}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link"
         [routerLink]="['/dashBoard']"
         routerLinkActive="active">DashBoard</a>
    </li>
    <li class="nav-item">
      <a class="nav-link"
         [routerLink]="['/event']"
         routerLinkActive="active"
         [routerLinkActiveOptions]="{ exact : true}">Events</a>
    </li>
    <li class="nav-item">
      <a class="nav-link"
      [routerLink]="['/event', '0', 'edit']"
         routerLinkActive="active">AddEvents</a>
    </li>
  </ul>
  <ul class="navbar-nav ml-auto">
      <li class="nav-item"
          *ngIf="isLoggedIn">
        <a class="nav-link"
           [routerLink]="['/login']">Welcome {{ userName }}</a>
      </li>
      
      <li class="nav-item"
          *ngIf="!isLoggedIn">
        <a class="nav-link"
           [routerLink]="['/login']"
           routerLinkActive="active"
           >Log In</a>
      </li>
      <li class="nav-item"
          *ngIf="isLoggedIn">
        <a class="nav-link"
           (click)="logOut()"
           routerLinkActive="active">Log Out</a>
      </li>
    </ul>
    </div>

  <!-- Left justified part of the menu -->

</nav>

<div class="container">
  <div class="row">
    <div class="col-md-12"
         [@slideInAnimation]="o.isActivated ? o.activatedRoute : ''">
      <router-outlet #o="outlet"></router-outlet>
    </div>
    
  </div>
</div>
