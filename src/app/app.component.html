<span class="fa fa-spinner spinner"
      *ngIf="loading"></span>

<!-- Main part of the menu-->
<div class="wrapper">
  <!-- Sidebar Holder -->
  <nav id="sidebar">
      <div class="sidebar-header">
          <h3>Outreach FMS</h3>
      </div>

      <ul class="list-unstyled components">
          <p>Welcome {{ userName }}</p>
          <li >
            <a class="nav-link"
            [routerLink]="['/dashBoard']"
            routerLinkActive="active">DashBoard</a>
          </li>
          <li>
            <a class="nav-link"
         [routerLink]="['/event']"
         routerLinkActive="active"
         [routerLinkActiveOptions]="{ exact : true}">Events</a>
          </li>
          <li >
            <a class="nav-link"
            [routerLink]="['/event', '0', 'edit']"
               routerLinkActive="active">AddEvents</a>
          </li>
          <li *ngIf="!isLoggedIn">
            <a class="nav-link"
            [routerLink]="['/login']"
            routerLinkActive="active"
            >Log In</a>
          </li>
          <li *ngIf="isLoggedIn">
            <a class="nav-link"
            (click)="logOut()"
            routerLinkActive="active">Log Out</a>
          </li>
      </ul>
  </nav>
  <div id="content">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">

            <button type="button" id="sidebarCollapse" class="navbar-btn">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-align-justify"></i>
            </button>

            
        </div>
    </nav>
<div class="container">
  <div class="row">
    <div class="col-md-12"
         [@slideInAnimation]="o.isActivated ? o.activatedRoute : ''">
      <router-outlet #o="outlet"></router-outlet>
    </div>
    
  </div>
</div>
</div>
</div>
