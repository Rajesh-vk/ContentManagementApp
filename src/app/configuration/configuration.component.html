<div class="card">
  
  <div class="card-header card-header-danger">
  
    <h6 class="card-title"><i class="fa fa-registered"></i> {{pageTitle}}</h6>
</div>

<div class="card-body">
  <div class="container" *ngIf="vm$ | async as vm">
    <div class="row justify-content-between">
      <div class="col-3">
        <select class="form-control"
                (change)="onSelected($event.target.value)">
          <option *ngFor="let user of vm.Users"
                  [value]="user.id">{{ user.userName }}</option>
        </select>
      </div>
      <div class="col-2">
        <button type="button"
                class="btn btn-outline-secondary"
                (click)="onAdd()">Add PMO</button>
      </div>
      <div class="col-2">
        <button type="button"
                class="btn btn-outline-secondary"
                (click)="onRemove()">Remove PMO</button>
      </div>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table mb-0"
           *ngIf="vm.PmoUsers">
      <thead>
        <tr>
          <th>UserName</th>
          <th>EmailId</th>
        </tr>
      </thead>
      <tbody *ngFor="let pmoUser of vm.PmoUsers">
        <tr>
          <td>{{ pmoUser.userName }}</td>
          <td>{{ pmoUser.emailId }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  

</div>



<div class="alert alert-danger"
     *ngIf="errorMessage">{{errorMessage}}
</div>
</div>
